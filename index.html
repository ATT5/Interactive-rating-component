<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container" id="ctn">
  <span class="box-star">
    <img src="images/icon-star.svg" alt="Star">
  </span>
  <h1>How did we do?</h1>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  <span class="ranking">
    <button id="btn-1" value="1" class="option-btn">1</button>
    <button id="btn-2" value="2" class="option-btn">2</button>
    <button id="btn-3" value="3" class="option-btn">3</button>
    <button id="btn-4" value="4" class="option-btn">4</button>
    <button id="btn-5" value="5" class="option-btn">5</button>
  </span>
  <button id="submit" class="smt">SUBMIT</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
